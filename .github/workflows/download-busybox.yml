name: Update BusyBox

on:
  schedule:
    - cron: "0 0 * * 0"   # every Sunday at midnight UTC
  workflow_dispatch:       # allow manual trigger

permissions:
  contents: write          # allow pushing commits

jobs:
  update-busybox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wget dpkg-dev grep

      - name: Get latest BusyBox version
        id: get_version
        run: |
          BASE_URL="https://packages.termux.dev/apt/termux-main/pool/main/b/busybox/"
          # Match versions like: busybox_1.37.0-2_arm.deb
          wget -qO- "$BASE_URL" | grep -o 'busybox_[0-9.]\+-[0-9]\+_arm\.deb' | sort -V | tail -n1 > latest.txt
          FILE=$(cat latest.txt)
          VERSION=$(echo "$FILE" | sed -E 's/busybox_([0-9.]+-[0-9]+)_.*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "Latest BusyBox version: $VERSION"

      - name: Download and extract BusyBox packages
        run: |
          BASE_URL="https://packages.termux.dev/apt/termux-main/pool/main/b/busybox/"
          VERSION="${{ steps.get_version.outputs.version }}"

          declare -A archs=(
            [aarch64]=arm64
            [arm]=arm
            [i686]=x86
            [x86_64]=x86_64
          )

          rm -rf assets/busybox
          mkdir -p assets/busybox

          for arch in "${!archs[@]}"; do
            abi="${archs[$arch]}"
            FILE="busybox_${VERSION}_${arch}.deb"
            URL="${BASE_URL}${FILE}"
            echo "Downloading $URL"
            wget -q "$URL" -O "$FILE"

            mkdir -p "assets/busybox/$abi"
            dpkg-deb -x "$FILE" "assets/busybox/$abi/tmp"

            # Strip /data/data/com.termux/files/usr/
            BIN_PATH="assets/busybox/$abi/tmp/data/data/com.termux/files/usr/bin/busybox"
            if [ -f "$BIN_PATH" ]; then
              mv "$BIN_PATH" "assets/busybox/$abi/busybox"
              chmod +x "assets/busybox/$abi/busybox"
              echo "✅ Extracted BusyBox for $abi"
            else
              echo "⚠️ BusyBox binary not found for $abi"
            fi

            rm -rf "assets/busybox/$abi/tmp"
            rm -f "$FILE"
          done

      - name: Commit and push if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/busybox
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update BusyBox to version ${{ steps.get_version.outputs.version }}"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
          fi
