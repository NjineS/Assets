name: Extract and Release BusyBox Assets

on:
  schedule:
    - cron: "0 8 * * 0"   # Every Sunday 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  extract-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget dpkg zip grep

      - name: Prepare directories
        run: mkdir -p downloads extracted

      - name: Extract BusyBox for all ABIs
        id: extract
        run: |
          set -e
          BASE_URL="https://packages.termux.dev/apt/termux-main/pool/main/b/busybox/"

          declare -A ABIS=(
            ["aarch64"]="arm64-v8a"
            ["arm"]="armeabi-v7a"
            ["i686"]="x86"
            ["x86_64"]="x86_64"
          )

          VERSION=""

          for ARCH in "${!ABIS[@]}"; do
            DEST="${ABIS[$ARCH]}"
            echo "Processing $ARCH â†’ $DEST"

            FILE=$(wget -qO- "$BASE_URL" | grep -o "busybox_[0-9.\-]\+_${ARCH}\.deb" | sort -V | tail -n1 || true)

            if [ -z "$FILE" ]; then
              echo "âŒ No package found for $ARCH â€” skipping"
              continue
            fi

            echo "â¬‡ï¸ Downloading $FILE"
            wget -q "${BASE_URL}${FILE}" -O "downloads/$FILE"

            mkdir -p "tmp-$ARCH"
            dpkg-deb -x "downloads/$FILE" "tmp-$ARCH"

            SRC="tmp-${ARCH}/data/data/com.termux/files/usr"
            if [ ! -d "$SRC" ]; then
              echo "âŒ Extraction failed for $ARCH â€” $SRC missing"
              exit 1
            fi

            mkdir -p "extracted/$DEST"
            cp -a "$SRC/." "extracted/$DEST/"
            echo "âœ… Extracted BusyBox for $ARCH"

            VERSION=$(echo "$FILE" | sed -E 's/busybox_([0-9.\-]+)_.*/\1/')
            rm -rf "tmp-$ARCH"
          done

          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Compress ABI folders
        run: |
          cd extracted
          for ABI in arm64-v8a armeabi-v7a x86 x86_64; do
            if [ -d "$ABI" ]; then
              zip -r "../busybox-${ABI}.zip" "$ABI"
              echo "ðŸ“¦ Created busybox-${ABI}.zip"
            fi
          done

      - name: Create or update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "BusyBox (latest)"
          tag_name: "busybox-latest"
          files: "busybox-*.zip"
          body: |
            This release contains BusyBox binaries extracted from Termux packages for all supported ABIs.
            Version: `${{ steps.extract.outputs.version }}`
            Source: [Termux BusyBox packages](https://packages.termux.dev/apt/termux-main/pool/main/b/busybox/)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
